main:
  #Enable all plugin features
  ENABLE: true
  #Enable GUI with horse settings
  ENABLE_SETTINGS: true
  #Enable cooldown between horse spawn
  ENABLE_COOLDOWN: true
perm:
  #Main permission
  USE: 'moonhorse.use'
  #Permission for /horse
  USE_COMMAND: 'moonhorse.use_command'

  #Colors
  COLOR_BLACK: 'moonhorse.color.black'
  COLOR_BROWN: 'moonhorse.color.brown'
  COLOR_CHESTNUT: 'moonhorse.color.chestnut'
  COLOR_CREAMY: 'moonhorse.color.creamy'
  COLOR_DARK_BROWN: 'moonhorse.color.dark_brown'
  COLOR_GRAY: 'moonhorse.color.gray'
  COLOR_WHITE: 'moonhorse.color.white'

  #Styles
  STYLE_BLACK_DOTS: 'moonhorse.style.black_dots'
  STYLE_NONE: 'moonhorse.style.none'
  STYLE_WHITE: 'moonhorse.style.white'
  STYLE_WHITE_DOTS: 'moonhorse.style.white_dots'
  STYLE_WHITEFIELD: 'moonhorse.style.whitefield'

  #Armor
  ARMOR_DIAMOND: 'moonhorse.armor.diamond'
  ARMOR_GOLD: 'moonhorse.armor.gold'
  ARMOR_IRON: 'moonhorse.armor.iron'
  ARMOR_NONE: 'moonhorse.armor.none'
settings:
  #Cacnel any damage for plugin's horse
  CANCEL_DAMAGE: true
  #Remove horse entity on death
  REMOVE_ON_DEATH: true
  #Remove horse entity while it have no passengers (On dismount)
  REMOVE_ON_GET_OFF: true
  #Remove horse entity if owner log out
  REMOVE_ON_QUIT: true
  #Time to cool down
  COOLDOWN_TIME: 5
